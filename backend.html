<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Backend</title>
</head>

<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">Grain ATM</a>
            <button title="hamburger" class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Control Panel</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="transactions.html">Backend</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container justify-content-center py-5">
        <div class="row g-4">
            <button class="btn btn-success" onclick="confirmPayment();">Confirm Payment</button>
        </div>
        <div class="row g-4 mt-1">
            <label id="message" class="text-center"></label>
        </div>
        <div class="row g-4 mt-3">
            <button class="btn btn-danger" onclick="toggleWifi();">Toggle Wifi</button>
        </div>
        <div class="row g-4 mt-1">
            <label id="message2" class="text-center"></label>
        </div>
    </div>


    <div class="container justify-content-center">
        <h1 class="text-center mb-4">Control Panel</h1>

        <div class="row g-4 mt-1">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-body text-center">
                        <h4 class="card-title">Update Price</h4>
                        <input type="number" class="form-control my-3 text-center" placeholder="Enter Price Per Kg"
                            id="updatePriceInput">
                        <label class="message">Enter A Value Between 0 To 325</label>
                        <button class="btn btn-dark w-100" onclick="update()">Update</button>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-body text-center">
                        <h4 class="card-title">Add Grains</h4>
                        <input type="number" class="form-control my-3 text-center" placeholder="Enter The Amount Of Grains Added"
                            id="updateAddInput">
                        <label class="message">Enter A Value Between 0 To 5</label>
                        <button class="btn btn-dark w-100" onclick="add()">Add</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container justify-content-center py-5">
        <h1 class="text-center mb-4">Transaction History</h1>

        <div class="card shadow-sm">
            <div class="card-body">
                <table class="table table-striped table-bordered text-center">
                    <thead class="table-dark">
                        <tr>
                            <th>#</th>
                            <th>Date</th>
                            <th>Time</th>
                            <th>Price (Rs / Kg)</th>
                            <th>Weight (Kg)</th>
                            <th>Amount (Rs)</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody id="tb"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <script src="firebase.js"></script>
    <script>
        function confirmPayment() {
            document.getElementById("message").style.color = "blue";
            document.getElementById("message").innerText = "Please Wait.";
            setFirebaseData("/control", "paid", 1);

            let d = new Date();

            let DD = `${d.getDate()}`;
            let MM = `${d.getMonth() + 1}`;
            let YYYY = `${d.getFullYear()}`;

            let HH = `${d.getHours()}`;
            let MIN = `${d.getMinutes()}`;
            let SS = `${d.getSeconds()}`;

            setTimeout(() => {
                setFirebaseData("/control", "paid", 0);
                getFirebaseData("/control/temp").then(data => {
                    let amount = data["a"];
                    let weight = data["w"];

                    if (DD[1] == undefined) {
                        DD = "0" + DD[0];
                    }

                    if (MM[1] == undefined) {
                        MM = "0" + MM[0];
                    }

                    if (HH[1] == undefined) {
                        HH = "0" + HH[0];
                    }

                    if (MIN[1] == undefined) {
                        MIN = "0" + MIN[0];
                    }
                    if (SS[1] == undefined) {
                        SS = "0" + SS[0];
                    }

                    let date = DD + "-" + MM + "-" + YYYY;
                    let time = HH + ":" + MIN + ":" + SS;

                    let id = YYYY + MM + DD + "_" + HH + MIN + SS + "_" + amount + "_" + weight;

                    setFirebaseData(`/transaction/${id}`, "date", date);
                    setFirebaseData(`/transaction/${id}`, "time", time);
                    setFirebaseData(`/transaction/${id}`, "amount", amount);
                    setFirebaseData(`/transaction/${id}`, "weight", weight);

                    setFirebaseData(`/control/temp`, "a", 0);
                    setFirebaseData(`/control/temp`, "w", 0);

                    getFirebaseData("/control/weight").then(firebaseWeight => {
                        setFirebaseData("/control", "weight", firebaseWeight - (weight / 100));
                    });

                    document.getElementById("message").style.color = "green";
                    document.getElementById("message").innerText = `Amount: ${amount / 100} Rs., and Weight: ${weight / 100} Kg.`;
                });
            }, 10000);
        }

        function toggleWifi() {
            getFirebaseData("/control/wifi").then(data => {
                if (data == 1) {
                    setFirebaseData("/control", "wifi", 0);
                    document.getElementById("message2").style.color = "red";
                    document.getElementById("message2").innerText = `WiFi: Off`;
                }
                else {
                    setFirebaseData("/control", "wifi", 1);
                    document.getElementById("message2").style.color = "green";
                    document.getElementById("message2").innerText = `WiFi: On`;
                }
            });
        }

        function deleteTransactionHistory(location) {
            removeFirebaseData("/transaction", location);
        }

    </script>
    <script>
        firebase.database().ref("/control/price").on("value", (snapshot) => {
            document.getElementById("updatePriceInput").value = snapshot.val();
        });

        firebase.database().ref("/control/weight").on("value", (snapshot) => {
            current_weight_of_grains_present = snapshot.val();
            document.getElementById("updateAddInput").value = current_weight_of_grains_present;
        });

        function update() {
            let val = parseInt(document.getElementById('updatePriceInput').value);
            if (val <= 325) {
                setFirebaseData('/control', 'price', val);
            }
        }

        function add() {
            let val = parseFloat(document.getElementById('updateAddInput').value);
            if (val <= 5) {
                setFirebaseData('/control', 'weight', current_weight_of_grains_present + val)
            }
        }

        firebase.database().ref("/transaction").on("value", (snapshot) => {
            setTimeout(() => {
                document.getElementById("tb").innerHTML = "";

                let obj = snapshot.val()
                let objKeys = Object.keys(obj);
                let objLen = objKeys.length;
                let j = 1;
                for (let i = objLen; i >= 0; i--) {

                    if (i != objLen) {
                        let data = obj[objKeys[i]];

                        document.getElementById("tb").innerHTML += `<tr>
                                                                        <td>${j}</td>
                                                                        <td>${data["date"]}</td>
                                                                        <td>${data["time"]}</td>
                                                                        <td>${data["amount"] / data["weight"]}</td>
                                                                        <td>${data["weight"] / 100}</td>
                                                                        <td>${data["amount"] / 100}</td>
                                                                        <td><label class="deleteLabel" onclick="deleteTransactionHistory('${objKeys[i]}');">Delete</label></td>
                                                                    </tr>`;
                        j++
                    }
                }
            }, 100);
        });
    </script>
</body>

</html>
