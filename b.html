<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Backend</title>
</head>

<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">Grain ATM</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Control Panel</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="backend.html">Backend</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container justify-content-center py-5">
        <div class="row g-4">
            <button class="btn btn-success" onclick="confirmPayment();">Confirm Payment</button>
        </div>
        <div class="row g-4 mt-1">
            <label id="message" style="text-align: center;"></label>
        </div>
        <div class="row g-4 mt-3">
            <button class="btn btn-danger" onclick="toggleWifi();">Toggle Wifi</button>
        </div>
        <div class="row g-4 mt-1">
            <label id="message2" style="text-align: center;"></label>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <script src="firebase.js"></script>
    <script>
        function confirmPayment() {
            document.getElementById("message").style.color = "blue";
            document.getElementById("message").innerText = "Please Wait.";
            setFirebaseData("/control", "paid", 1);
            setTimeout(() => {
                setFirebaseData("/control", "paid", 0);
                getFirebaseData("/control/temp").then(data => {
                    let d = new Date();

                    let amount = data["a"];
                    let weight = data["w"];

                    let date = d.getDate() + "-" + (d.getMonth() + 1) + "-" + d.getFullYear();
                    let time = d.getHours() + ":" + d.getMinutes() + ":" + d.getSeconds();

                    let id = date + "_" + time + "_" + amount + "_" + weight;

                    setFirebaseData(`/transaction/${id}`, "date", date);
                    setFirebaseData(`/transaction/${id}`, "time", time);
                    setFirebaseData(`/transaction/${id}`, "amount", amount);
                    setFirebaseData(`/transaction/${id}`, "weight", weight);

                    setFirebaseData(`/control/temp`, "a", 0);
                    setFirebaseData(`/control/temp`, "w", 0);

                    getFirebaseData("/control/weight").then(firebaseWeight => {
                        setFirebaseData("/control", "weight", firebaseWeight - (weight / 100));
                    });

                    document.getElementById("message").style.color = "green";
                    document.getElementById("message").innerText = `Amount: ${amount / 100} Rs., and Weight: ${weight / 100} Kg.`;
                });
            }, 10000);
        }
        function toggleWifi() {
            getFirebaseData("/control/wifi").then(data => {
                if (data == 1) {
                    setFirebaseData("/control", "wifi", 0);
                    document.getElementById("message2").style.color = "green";
                    document.getElementById("message2").innerText = `WiFi: On`;
                }
                else {
                    setFirebaseData("/control", "wifi", 1);
                    document.getElementById("message2").style.color = "red";
                    document.getElementById("message2").innerText = `WiFi: Off`;
                }
            });
        }
    </script>
</body>

</html>
