<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <title>Backend</title>
</head>

<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">Grain ATM</a>
            <button title="hamburger" class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">Control Panel</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../transaction.html">Transaction</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="backend.html">Backend</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="b.html">B</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container justify-content-center py-5">
        <div class="row g-4">
            <button class="btn btn-success" onclick="confirmPayment();">Confirm Payment</button>
        </div>
        <div class="row g-4 mt-1">
            <label id="message" class="text-center"></label>
        </div>
        <div class="row g-4 mt-3">
            <button class="btn btn-danger" onclick="toggleWifi();">Toggle Wifi</button>
        </div>
        <div class="row g-4 mt-1">
            <label id="message2" class="text-center"></label>
        </div>
    </div>


    <div class="container justify-content-center">
        <h1 class="text-center mb-4">Control Panel</h1>

        <div class="row g-4 mt-1">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-body text-center">
                        <h4 class="card-title">Update Price</h4>
                        <input type="number" class="form-control my-3 text-center" placeholder="Enter Price Per Kg"
                            id="updatePriceInput">
                        <label class="message" id="updatePriceInput_message">Enter A Value Between 0 To 325</label>
                        <button class="btn btn-dark w-100" onclick="update()">Update</button>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-body text-center">
                        <h4 class="card-title">Add Grains</h4>
                        <input type="number" class="form-control my-3 text-center"
                            placeholder="Enter The Amount Of Grains Added" id="updateAddInput">
                        <label class="message" id="updateAddInput_message">Enter A Value Between 0 To 5</label>
                        <button class="btn btn-dark w-100" onclick="add()">Add</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container justify-content-center py-5">
        <h1 class="text-center mb-4">Transaction History</h1>

        <div class="card shadow-sm">
            <div class="card-body">
                <table class="table table-striped table-bordered text-center">
                    <thead class="table-dark">
                        <tr>
                            <th>#</th>
                            <th>Date</th>
                            <th>Time</th>
                            <th>Price (Rs / Kg)</th>
                            <th>Weight (Kg)</th>
                            <th>Amount (Rs)</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody id="tb"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <script src="../js/firebase.js"></script>
    <script src="js/main.js"></script>
    <script src="js/backend.js"></script>
    <script>
    </script>
    <script>
        getPrice("updatePriceInput_message");
        getWeight("updateAddInput_message");
        getTransaction("tb");
    </script>
</body>

</html>
